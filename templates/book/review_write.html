{% extends "base.html" %}
{% block content %}
  <h1>Рецензия на {{ book.name }}</h1>
  <div class="container">
    <form method="post">
      <label for="score">Оценка:</label>
      <input type="number" id="score" name="score" min="0" max="5" required>
      <br>
      <label for="text">Рецензия:</label>
      <textarea id="text" name="text" required></textarea>
      <br>
      <input type="submit" value="Отправить рецензию">
    </form>
  </div>
{% endblock %}
